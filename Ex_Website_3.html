<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="Ex_2.css">
</head>
<body>
    <div class="div-container1">
        <title>Form</title>
        <h3 class="header1">Form</h3>
        <form>
            <div class="form-container">
                <label class="label1" for="text-input">Name: </label>
                <input type="text" id="text-input1" name="text_input1" placeholder="Your Name">
            </div>
            <div class="form-container">
                <label class="label2" for="text-input">Email: </label>
                <input type="text" id="text-input2" name="text_input2" placeholder="Your Email">
            </div>
            <div class="form-container">
                <label class="label4" for="text-input">Phone: </label>
                <input type="text" id="text-input4" name="text_input4" placeholder="Your Phone">
            </div>
            <div class="form-container">
                <label class="label5" for="text-input">New Password:</label>
                <input type="password" id="password-input" name="password_input" placeholder="Enter Password">
            </div>
            <div class="form-container">
                Gender:
                <input type="checkbox" id="option-1" name="option_1" value="Male">
                <label class="label6" for="option-1">Male</label>
                <input type="checkbox" id="option-2" name="option_2" placeholder="Female">
                <label class="label7" for="option-2">Female</label>
                <input type="checkbox" id="option-3" name="option_3" placeholder="Other">
                <label class="label8" for="option-3">Other</label>
            </div>
            <div class="form-container">
                <label class="label9" for="birthday">Date Of Birth:</label>
                <input type="date" id="DOB" name="DOB">
            </div>
            <div class="form-container">
                <label class="label10" for="quantity">Age:</label>
                <input type="number" id="age" name="age" min="0" max="100">
            </div>
            <div class="form-container">
                <input class="input1" type="button" onclick="alert('Form Submitted')" value="Submit">
            </div>
        </form>
        
    </div>
</body>
